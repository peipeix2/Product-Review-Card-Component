<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,300;0,500;0,700;1,500;1,700&display=swap"
    rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-img">
        <picture>
          <source media="(min-width: 860px)" srcset="./images/image-product-desktop.jpg" alt="perfume-chanel">
          <img class="product-img" 
          src="../images/image-product-mobile.jpg" alt="perfume-chanel">
        </picture>
      </div>

      <div class="col-intro">
        <p class="sub-heading">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="product-intro">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="discount-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <div class="btn">
          <img class="cart-icon" src="./images/icon-cart.svg" width="14.39" height="16">
          <p class="btn-text">Add to Cart</p>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">PEIPEI</a>.
    </div>

  </div>
  
</body>
</html>
